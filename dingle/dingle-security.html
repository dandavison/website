<h1>Accessing protected Dingle information</h1>
All restricted-access files are in a folder whose name is a 4-digit code that you should already know. So to view a listing of those files, enter a URL of the form <br>
<br>
<text>http://www.stats.ox.ac.uk/~davison/dingle/XXXX</text> <br>
<br>
where XXXX is the secret folder name.
